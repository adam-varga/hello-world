<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: sans-serif;
      background: #f0f4f8;
      color: #1a202c;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background: #1a202c;
      color: #f0f4f8;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
    }

    button {
      padding: 0.75rem 2rem;
      font-size: 1.1rem;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #4338ca;
    }

    #toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: transparent;
      border: 2px solid currentColor;
      color: inherit;
      font-size: 1rem;
      padding: 0.4rem 0.9rem;
      border-radius: 20px;
    }

    #toggle:hover {
      background: rgba(128,128,128,0.15);
    }
  </style>
</head>
<body>
  <button id="toggle" onclick="toggleDark()">üåô Dark</button>
  <h1>Hello World</h1>
  <button onclick="alert('Hello World üòä')">Hello World</button>

  <script>
    function toggleDark() {
      const isDark = document.body.classList.toggle('dark');
      document.getElementById('toggle').textContent = isDark ? '‚òÄÔ∏è Light' : 'üåô Dark';
    }
  </script>
</body>
</html>
